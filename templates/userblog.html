{% extends "base.html" %}
{% block content %}
<a href='/'>Add a Blog Entry</a>
<a href='/blogs'>Main Blog Page</a>
<a href='/home'>Home</a>
    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

            {% for blog in blogs %}
            <div> <a href='/blog?id={{blog.id}}' style="color:black"><h1>{{blog.title}}</h1></a>
                <p>{{blog.body}}</p>
            </div>
            {% endfor %}


    {% endif %}
{% endblock %}
